name: mDota
main: com.mordrum.mdota.DotaMinecraft
author: SirSavary
version: 0.2
commands:
    dota:
        description: Dota commands
        usage: "/dota [join|restart|score|recall]"
    t:
        description: Team chat
        usage: "/t MESSAGE"
permissions:
    dota.restart:
        description: Allows you to restart the game when it is finished
        default: true
    dota.forcerestart:
        description: Allows you to restart the game at any time
        default: false
    dota.chooseteam:
        description: Allows you to choose a team to join
        default: false